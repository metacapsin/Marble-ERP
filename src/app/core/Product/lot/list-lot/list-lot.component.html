<p-toast></p-toast>
<div class="page-wrapper">
    <div class="content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.adminDashboard">Dashboard </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Product</li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Lot List</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table show-entire">
                    <div class="card-body">
                        <div class="page-table-header mb-2">
                            <div class="row align-items-center">
                                <div class="col">
                                    <div class="doctor-table-blk">
                                        <h3>Lot List</h3>
                                        <div class="doctor-search-blk">
                                            <div class="top-nav-search table-search-blk">
                                                <input type="text" class="form-control" placeholder="Search here"
                                                    [(ngModel)]="searchDataValue"
                                                    (ngModelChange)="searchData(searchDataValue)">
                                                <a class="btn"><img src="assets/img/icons/search-normal.svg" alt=""></a>
                                            </div>
                                            <div class="add-group textbtn">
                                                <a appShowHide [roles]="['admin', 'super-admin']"
                                                    [routerLink]="['/lot/add']"
                                                    class="btn btn-primary add-pluss ms-2"><img
                                                        src="assets/img/icons/plus.svg" alt=""> Add New</a>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto text-end float-end ms-auto download-grp" appShowHide
                                    [roles]="['admin', 'super-admin']">
                                    <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-01.svg"
                                            alt=""></a>
                                    <!-- <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-02.svg"
                                            alt=""></a> -->
                                    <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-03.svg"
                                            alt=""></a>
                                    <!-- <a href="javascript:;"><img src="assets/img/icons/pdf-icon-04.svg" alt=""></a> -->

                                </div>
                            </div>
                        </div>

                        <div class="card-body p-2">
                            <p-table [value]="originalData" [tableStyle]="{'min-width': '60rem'}" [paginator]="true"
                                [rows]="5" [rowsPerPageOptions]="[5, 10, 20]" (onPage)="onPageChange($event)"
                                [(selection)]="selectedLot">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th appShowHide [roles]="['admin', 'super-admin']">
                                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                        </th>
                                        <th pSortableColumn="lotNo">Lot No. <p-sortIcon field="lotNo"></p-sortIcon>
                                            <p-columnFilter type="text" field="lotNo" display="menu"></p-columnFilter>

                                        </th>
                                        <th pSortableColumn="blockNo">Vehicle No. <p-sortIcon
                                                field="blockNo"></p-sortIcon>
                                            <p-columnFilter type="text" field="blockNo" display="menu"></p-columnFilter>

                                        </th>
                                        <th pSortableColumn="category">Totel Slots <p-sortIcon
                                                field="category"></p-sortIcon>
                                            <p-columnFilter type="category" field="category"
                                                display="menu"></p-columnFilter>

                                        </th>
                                        <th pSortableColumn="brand">Invoice Numeber <p-sortIcon
                                                field="subCatergory"></p-sortIcon>
                                            <p-columnFilter type="text" field="subCatergory"
                                                display="menu"></p-columnFilter>

                                        </th>
                                        <th pSortableColumn="totalCosting">Total Weight(Ton) <p-sortIcon
                                                field="totalCosting"></p-sortIcon>
                                            <p-columnFilter type="text" field="totalCosting"
                                                display="menu"></p-columnFilter>

                                        </th>
                                        <th pSortableColumn="persellPrice">Total Pricing <p-sortIcon
                                                field="persellPrice"></p-sortIcon>
                                            <p-columnFilter type="text" field="persellPrice"
                                                display="menu"></p-columnFilter>

                                        </th>
                                        <th appShowHide [roles]="['admin', 'super-admin']" style="width: 20%;">Action
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-lot>

                                    <tr>
                                        <td appShowHide [roles]="['admin', 'super-admin']">
                                            <p-tableCheckbox [value]="lot"></p-tableCheckbox>
                                        </td>
                                        <td>
                                            {{lot.lotNo}}
                                        </td>
                                        <td>
                                            {{lot.blockNo}}
                                        </td>
                                        <td>
                                            {{lot.category}}
                                        </td>
                                        <td>
                                            {{lot.subCategory}}
                                        </td>
                                        <td>
                                            {{lot.totalCosting}}
                                        </td>
                                        <td>
                                            {{lot.persellPrice}}
                                        </td>
                                        <td appShowHide [roles]="['admin', 'super-admin']" style="display: flex;">
                                            <p-button [text]="true" icon="fa fa-edit"
                                                [routerLink]="['/lot/edit', lot._id]"></p-button>
                                            <p-button [text]=" true" icon="fa fa-trash"
                                                (click)="deleteLot(lot._id)"></p-button>
                                        </td>

                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-confirm-dialog [showDialog]="showDialog" (callbackModal)="callBackModal()" (close)="close()"
    [data]="modalData"></app-confirm-dialog>
