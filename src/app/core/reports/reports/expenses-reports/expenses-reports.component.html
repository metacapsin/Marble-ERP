<style>
    .doctor-search-blk {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .table-search-blk {
        display: flex;
        align-items: center;
        margin-left: 20px;
    }

    .table-search-blk input.form-control {
        flex: 1;
        margin-right: 5px;
    }

    .local-forms {
        margin-bottom: 0;
    }

    .form-group {
        margin-bottom: 1rem;
    }
</style>

<div class="page-wrapper">
    <div class="content">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a [routerLink]="routes.adminDashboard">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item">
                            <i class="feather icon-chevron-right"></i>
                        </li>
                        <li class="breadcrumb-item active">Expenses Report</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table show-entire">
                    <div class="card-body">
                        <div class="page-table-header mb-2">
                            <div class="row align-items-center">
                                <div class="col">
                                    <div class="doctor-table-blk">
                                        <h3>Expenses Details </h3>
                                        <div class="doctor-search-blk">
                                            <div class="top-nav-search table-search-blk">
                                                <input type="text" class="form-control" placeholder="Search here"
                                                    [(ngModel)]="searchDataValue">
                                                <a class="btn"><img src="assets/img/icons/search-normal.svg" alt=""></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto text-end float-end ms-auto download-grp" appShowHide
                                    [roles]="['admin', 'super-admin']">
                                    <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-01.svg" pTooltip="Download data in PDF file" tooltipPosition="left" tooltipStyleClass="tooltip" 
                                            alt=""></a>
                                    <a href="javascript:;" class=" me-2" (click)="dt.exportCSV()"><img src="assets/img/icons/pdf-icon-03.svg"   pTooltip="Download data in CSV file " tooltipPosition="left" tooltipStyleClass="tooltip"
                                            alt=""></a>
                                </div>
                            </div>

                            <div class="mt-3">
                                <div class="row card-body d-flex justify-content-between p0">
                                    <div class="col-lg-4 col-md-4 h-2">
                                        <div class="form-group local-forms">
                                            <label for="warehouseDetails">Filter By </label>
                                            <p-dropdown [options]="searchByData" styleClass="" appendTo="body" placeholder="Filter By Date" 
                                                [style]="{ width: '100%' }" [filter]="true" filterBy="name" [(ngModel)]="searchBy"
                                                (onChange)="onSearchByChange($event)">
                                            </p-dropdown>
                                        </div>
                                    </div>
                    
                                    <div class="col-lg-4 col-md-4 h-2">
                                        <div class="form-group local-forms">
                                            <label for="warehouseDetails">Date </label>
                                            <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" dateFormat="dd/mm/yy"
                                                [style]="{ width: '100%' }" placeholder="Start Date - End Date" (ngModelChange)="onDateChange($event)"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-body p-2">
                            <p-table [value]="originalData | filter:searchDataValue:['categoryDetails.name','date','amount',]" styleClass="p-datatable-striped"
                                [tableStyle]="{'min-width': '60rem'}" [paginator]="true" [rows]="10"
                                [rowsPerPageOptions]="[5, 10, 20]"
                                #dt 
                                [columns]="cols"
                                selectionMode="multiple" 
                                [exportHeader]="'customExportHeader'"  exportFilename="Expenses Reports" (onFilter)="onFilter($event)">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th pSortableColumn="date">Expenses Date <p-sortIcon
                                                field="date"></p-sortIcon>
                                            <p-columnFilter  matchMode="contains"  
hideOnClear="true"  type="text" field="date" display="menu"></p-columnFilter>
                                        </th>
                                        <th pSortableColumn="categoryDetails.name">Expenses Category <p-sortIcon
                                                field="categoryDetails.name"></p-sortIcon>
                                            <p-columnFilter  matchMode="contains"  
hideOnClear="true"  type="text" field="categoryDetails.name"
                                                display="menu"></p-columnFilter>
                                        </th>
                                        <th pSortableColumn="amount">Amount <p-sortIcon
                                                field="amount"></p-sortIcon>
                                            <p-columnFilter  matchMode="contains"  
hideOnClear="true"  type="text" field="amount"
                                                display="menu"></p-columnFilter>
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-data>
                                    <tr>
                                        <td>{{ data.date | date: 'dd-MMM-yyyy'}}</td>
                                        <td>{{ data.categoryDetails.name }}</td>
                                        <td>â‚¹ {{ data.amount | indianCurrency }}</td>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="emptymessage">
                                    <tr>
                                        <td colspan="3" class="text-center">No expenses reports found. Please generate an expenses report to see it listed here.</td>
                                    </tr>
                                </ng-template>

                                <ng-template pTemplate="footer">
                                    <tr>
                                        <td ></td>
                                        <td class="text-end">Total Amount</td>
                                        <td totalValueDirective [data]="expensesData" [name]="expensesDataName"></td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
