<p-toast></p-toast>
<div class="">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-table show-entire">
          <div class="card-body">
            <div class="page-table-header mb-2">
              <div class="row align-items-center">
                <div class="col">
                  <div class="doctor-table-blk">
                    <h3>Bank Accounts</h3>
                    <div class="doctor-search-blk">
                      <div class="top-nav-search table-search-blk">
                        <input type="text" class="form-control" placeholder="Search here" [(ngModel)]="searchDataValue">
                        <a class="btn"><img src="assets/img/icons/search-normal.svg" alt=""></a>
                      </div>
                      <div class="add-group textbtn">
                        <a appShowHide [roles]="['admin', 'super-admin']" (click)="showAddModal()"
                          class="btn btn-primary add-pluss ms-2"><img src="assets/img/icons/plus.svg" alt=""> Add New</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="table-responsive">
              <p-table [value]="bankAccountsList | filter:searchDataValue:['bankName', 'accountNumber', 'ifscCode', 'branchName', 'accountHolderName']"
                styleClass="p-datatable-striped" [tableStyle]="{'min-width': '60rem'}"
                [paginator]="bankAccountsList?.length >= 5" [rows]="10" selectionMode="multiple"
                [rowsPerPageOptions]="[5, 10, 20]" (onPage)="onPageChange($event)">
                <ng-template pTemplate="header">
                  <tr>
                    <th pSortableColumn="bankName">Bank Name <p-sortIcon field="bankName"></p-sortIcon>
                      <p-columnFilter matchMode="contains" hideOnClear="true" type="text" field="bankName"
                        display="menu"></p-columnFilter>
                    </th>
                    <th pSortableColumn="accountNumber">Account Number <p-sortIcon field="accountNumber"></p-sortIcon>
                      <p-columnFilter matchMode="contains" hideOnClear="true" type="text" field="accountNumber"
                        display="menu"></p-columnFilter>
                    </th>
                    <th pSortableColumn="ifscCode">IFSC Code <p-sortIcon field="ifscCode"></p-sortIcon>
                      <p-columnFilter matchMode="contains" hideOnClear="true" type="text" field="ifscCode"
                        display="menu"></p-columnFilter>
                    </th>
                    <th pSortableColumn="branchName">Branch Name <p-sortIcon field="branchName"></p-sortIcon>
                      <p-columnFilter matchMode="contains" hideOnClear="true" type="text" field="branchName"
                        display="menu"></p-columnFilter>
                    </th>
                    <th pSortableColumn="accountHolderName">Account Holder Name <p-sortIcon field="accountHolderName"></p-sortIcon>
                      <p-columnFilter matchMode="contains" hideOnClear="true" type="text" field="accountHolderName"
                        display="menu"></p-columnFilter>
                    </th>
                    <th width="13%" appShowHide [roles]="['admin', 'super-admin']">Action</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-bankAccount>
                  <tr>
                    <td>{{bankAccount.bankName}}</td>
                    <td>{{bankAccount.accountNumber}}</td>
                    <td>{{bankAccount.ifscCode}}</td>
                    <td>{{bankAccount.branchName}}</td>
                    <td>{{bankAccount.accountHolderName}}</td>
                    <td appShowHide [roles]="['admin', 'super-admin']">
                      <div class="action-buttons">
                        <p-button [text]="true" icon="fa fa-edit" pTooltip="Edit" tooltipPosition="bottom"
                          tooltipStyleClass="tooltip" (click)="showEditModal(bankAccount)"></p-button>
                        <p-button [text]="true" icon="fa fa-trash" pTooltip="Delete" tooltipPosition="bottom"
                          tooltipStyleClass="tooltip" (click)="confirmDelete(bankAccount)"></p-button>
                      </div>
                    </td>
                  </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="6" class="text-center">No bank accounts found.</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-confirm-dialog [showDialog]="showDialog" (callbackModal)="callBackModal()" (close)="close()"
  [data]="modalData"></app-confirm-dialog>
