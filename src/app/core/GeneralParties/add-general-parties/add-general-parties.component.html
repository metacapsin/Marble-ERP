<p-toast></p-toast>
<div class="page-wrapper">
  <div class="content">
    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="routes.adminDashboard">Dashboard </a>
            </li>
            <li class="breadcrumb-item">
              <i class="feather icon-chevron-right"></i>
            </li>
            <li class="breadcrumb-item active">
              <a [routerLink]="routes.generalParties">General Parties List</a>
            </li>
            <li class="breadcrumb-item">
              <i class="feather icon-chevron-right"></i>
            </li>
            <li class="breadcrumb-item active">Add General Party</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-table show-entire">
          <div class="card-body p-3">
            <form [formGroup]="addGeneralPartyGroup" (ngSubmit)="addGeneralPartyForm()">
              <div class="row">
                <div class="row mt-2 mb-2">
                  <div class="col-md-6 col-sm-12"><h3>Add General Party</h3></div>
                  <div class="col-md-6 col-sm-12 text-end mb-2">
                    <button
                      type="submit"
                      class="border-0 btn btn-primary btn-gradient-primary m-r-10"
                      [disabled]="!addGeneralPartyGroup.valid"
                    >
                      Submit
                    </button>
                    <button
                      class="btn btn-secondary"
                      [routerLink]="['/general-parties']"
                    >
                      <a class="text-white"></a>Cancel
                    </button>
                  </div>
                </div>
                <div class="col-12 col-md-6 d-flex col-xl-6">
                  <div class="form-group local-forms w-100">
                    <label>Name <span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="name"
                      placeholder="Enter Name"
                      [ngClass]="{
                        'is-invalid':
                          addGeneralPartyGroup.get('name')?.invalid &&
                          addGeneralPartyGroup.get('name')?.touched
                      }"
                    />
                    <div
                      class="text-danger"
                      *ngIf="
                        addGeneralPartyGroup.get('name')?.invalid &&
                        addGeneralPartyGroup.get('name')?.touched
                      "
                    >
                      Name is required
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6 d-flex col-xl-6">
                  <div class="form-group local-forms w-100">
                    <label>Email</label>
                    <input
                      type="email"
                      class="form-control"
                      formControlName="email"
                      placeholder="Enter Email"
                      [ngClass]="{
                        'is-invalid':
                          addGeneralPartyGroup.get('email')?.invalid &&
                          addGeneralPartyGroup.get('email')?.touched
                      }"
                    />
                    <div
                      class="text-danger"
                      *ngIf="
                        addGeneralPartyGroup.get('email')?.invalid &&
                        addGeneralPartyGroup.get('email')?.touched
                      "
                    >
                      Please enter a valid email
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6 d-flex col-xl-6">
                  <div class="form-group local-forms w-100">
                    <label>Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="phoneNo"
                      placeholder="Enter Phone Number"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6 d-flex col-xl-6">
                  <div class="form-group local-forms w-100">
                    <label>Tax Number</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="taxNo"
                      placeholder="Enter Tax Number"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6 d-flex col-xl-6">
                  <div class="form-group local-forms w-100">
                    <label>PAN Card Number</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="penCardNumber"
                      placeholder="Enter PAN Card Number"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6 d-flex col-xl-6">
                  <div class="form-group local-forms w-100">
                    <label>Opening Balance</label>
                    <input
                      type="number"
                      class="form-control"
                      formControlName="openingBalance"
                      placeholder="Enter Opening Balance"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6 d-flex col-xl-6">
                  <div class="form-group local-forms w-100">
                    <label>Balance Type</label>
                    <select class="form-control" formControlName="balanceType">
                      <option value="pay">Pay</option>
                      <option value="receive">Receive</option>
                    </select>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group local-forms">
                    <label>Billing Address</label>
                    <textarea
                      class="form-control"
                      formControlName="billingAddress"
                      rows="3"
                      placeholder="Enter Billing Address"
                    ></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
